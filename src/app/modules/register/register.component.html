<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            Alternova Test    
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Crear cuenta
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
                    <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Correo</label>
                      <input type="email" name="email" id="email" formControlName="email"
                        [ngClass]="{
                          'bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500': true,
                          'border-red-500': isFieldInvalid('email')
                        }"
                        placeholder="nombre@dominio.com" required>
                      <div *ngIf="isFieldInvalid('email')" class="text-red-600 text-sm mt-1">
                        <span *ngIf="registerForm.get('email')?.errors?.['required']">Correo es requerido.</span>
                        <span *ngIf="registerForm.get('email')?.errors?.['email']">Correo no es válido.</span>
                      </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                      <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
                        <input type="text" name="name" id="name" formControlName="name"
                          [ngClass]="{
                            'bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500': true,
                            'border-red-500': isFieldInvalid('name')
                          }"
                          placeholder="Nombre" required>
                        <div *ngIf="isFieldInvalid('name')" class="text-red-600 text-sm mt-1">
                          <span *ngIf="registerForm.get('name')?.errors?.['required']">Nombre es requerido.</span>
                        </div>
                      </div>
                      <div>
                        <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido</label>
                        <input type="text" name="lastName" id="lastName" formControlName="lastName"
                          [ngClass]="{
                            'bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500': true,
                            'border-red-500': isFieldInvalid('lastName')
                          }"
                          placeholder="Apellido" required>
                        <div *ngIf="isFieldInvalid('lastName')" class="text-red-600 text-sm mt-1">
                          <span *ngIf="registerForm.get('lastName')?.errors?.['required']">Apellido es requerido.</span>
                        </div>
                      </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                      <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                        <input type="password" name="password" id="password" formControlName="passwordHash"
                          [ngClass]="{
                            'bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500': true,
                            'border-red-500': isFieldInvalid('passwordHash')
                          }"
                          placeholder="••••••••" required>
                        <div *ngIf="isFieldInvalid('password')" class="text-red-600 text-sm mt-1">
                          <span *ngIf="registerForm.get('password')?.errors?.['required']">Contraseña es requerida.</span>
                        </div>
                      </div>
                      <div>
                        <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmar Contraseña</label>
                        <input type="password" name="confirm-password" id="confirm-password" formControlName="confirmPassword"
                          [ngClass]="{
                            'bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500': true,
                            'border-red-500': isFieldInvalid('confirmPassword')
                          }"
                          placeholder="••••••••" required>
                        <div *ngIf="isFieldInvalid('confirmPassword')" class="text-red-600 text-sm mt-1">
                          <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirmar Contraseña es requerida.</span>
                        </div>
                      </div>
                    </div>
                    <div class="flex items-start">
                      <div class="flex items-center h-5">
                        <input id="terms" aria-describedby="terms" type="checkbox" formControlName="terms"
                          class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                      </div>
                      <div class="ml-3 text-sm">
                        <label for="terms" class="font-light text-gray-500 dark:text-gray-300">Acepto los <a class="font-medium text-primary-600 hover:underline dark:text-primary-500" href="#">Términos y condiciones</a></label>
                      </div>
                      <div *ngIf="isFieldInvalid('terms')" class="text-red-600 text-sm mt-1">
                        <span *ngIf="registerForm.get('terms')?.errors?.['required']">Debes aceptar los terminos para continuar.</span>
                      </div>
                    </div>
                    <button type="submit"
                      [disabled]="!this.registerForm.valid"
                      class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Crear cuenta</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                      ¿Ya tienes cuenta? <a href="login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Ir al login</a>
                    </p>
                  </form>
                  
            </div>
        </div>
    </div>
  </section>
